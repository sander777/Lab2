<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Admin</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Pharmacy Admin</h1>
    <h3>Add Medicine</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addMedicine()">
        <input type="text" id="add-name" placeholder="New Medicine">
        <input type="text" id="add-limitation" placeholder="New Limitation Limitation">
        <input type="submit" value="Add">
    </form>

    <div id="editMedicine">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateMedicine()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-limitation">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Limitation</th>
        </tr>
        <tbody id="medicines"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getMedicine();
    </script>
</body>
</html>
